<ng-container >
  <button class="btn outline primary mr-3" (click) ="getServerError()">
    Test exception error
  </button>
  <button class="btn outline primary mr-3" (click) ="getBadRequest()">
    Test bad request
  </button>
  <button class="btn outline primary mr-3" (click) ="get401Error()">
    Test unhautorized
  </button>

  <div class="row mt-5" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>
</ng-container>
