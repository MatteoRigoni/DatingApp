<form [formGroup]='registerForm' (ngSubmit)="register()"  autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>

  <div class="form-group">
    <label style='margin-right: 10px;' class="control-label">I am a:</label>
    <label class="radio-inline">
      <input type="radio" value='male' formControlName="gender">Male
    </label>
    <label class="radio-inline">
      <input type="radio" value='female' formControlName="gender" class="ml-3">Female
    </label>
  </div>

  <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"'></app-text-input>
  <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [maxDate]="maxDate" [label]='"Date of birth"'></app-date-input>
  <app-text-input [formControl]='registerForm.controls["city"]' [label]='"City"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["country"]' [label]='"Country"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Password"' [type]='"password"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirm Password"' [type]='"password"'></app-text-input>
  <!-- <div class="form-group">
    <select class="form-control">
      <option value="" selected disabled>Who's your favorite user?</option>
      <option *ngFor="let user of users" [value]="user.username">
        {{user.username}}
      </option>
    </select>
  </div> -->

  <div class="row" *ngIf="validationErrors.length > 0">
      <ul class="text-danger">
        <li *ngFor="let error of validationErrors">
          {{error}}
        </li>
      </ul>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" [disabled]="!registerForm.valid" >Register</button>
    <button class="btn btn-light" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>
