<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" class="needs-validation">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control mt-3" required name="username" required [(ngModel)]="model.username" placeholder="Username">
    <input type="password" class="form-control mt-3" required name="password" rquired [(ngModel)]="model.password" placeholder="Password">
  </div>
  <!-- <div class="form-group">
    <select class="form-control">
      <option value="" selected disabled>Who's your favorite user?</option>
      <option *ngFor="let user of users" [value]="user.username">
        {{user.username}}
      </option>
    </select>
  </div> -->
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" (click)="validate()" >Register</button>
    <button class="btn btn-light" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>
