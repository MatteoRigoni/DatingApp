<div class="container mt-5">
  <div *ngIf="!registerMode" class="text-center">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches...all you need to do is sign up!</p>
    <button (click)="registerToggle()" class="btn-primary btn-lg mr-2" type="submit">Register</button>
    <button class="btn-info btn-lg mt-2" type="button">Lear more</button>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-sm-8 col-md-6 col-lg-4">
        <app-register (cancelEvent)="cancelRegisteredMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
